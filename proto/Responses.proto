syntax = "proto3";

import "Task.proto";
import "TaskStructures.proto";

message AddTaskResponse {
  bool result = 1;
}

message AddSubTaskResponse {
  bool result = 1;
}

message EditTaskResponse {
  bool result = 1;
}

message DeleteTaskResponse {
  bool result = 1;
}

message CompleteTaskResponse {
  bool result = 1;
}

message ShowByLabelResponse {
  model.TaskWithId tasks = 1;
}

message ShowParentsResponse {
  model.TaskWithId tasks = 1;
}

message ShowTaskResponse {
